<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量，属性，函数和方法的区别</title>
    <script>
        // 变量和属性都是用来存储数据的 
        var num = 10;
        var obj = {
            age: 18,
            fn: function () {

            }
        }
        console.log(obj.age);
        console.log(age);

        // 变量:单独声明并赋值,使用的时候直接写变量名,单独存在
        // 属性:在对象里不需要声明,使用的时候 对象.属性
        // 函数:单独声明,并且调用的函数名()是单独存在的
        // 方法:在对象里面,调用的时候 对象.方法()
    </script>
</head>

</html>
