<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品模块</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            background-color: #f5f5f5;
        }
        .box {
            width: 298px;
            height: 415px;
            /* 让块级的盒子水平居中对齐 */
            margin: 0px auto;
            background-color: #fff;
        }
        img {
            /* 设置图片的宽度和父亲一样宽 */
            width: 100%;
        }
        .review {
            height: 70px;
            font-size: 14px;
            /* 段落没有width属性所有padding不会撑开盒子的宽度 */
            padding: 0px 28px;
            margin-top: 30px;
        }
        .appraise {
          font-size: 12px;
          color: #b0b0b0;
          padding: 0 28px;
          margin-top: 20px;
      }
      .info {
          font-size: 14px;
          padding: 0 28px;
          margin-top: 15px;
      }
      .info h4 {
          display: inline-block;
          font-weight: 400;
      }
      a {
          text-decoration: none;
          color: #333;
      }
      .info span {
          color: #ff6700;    
      }
      .info em {
          font-style: normal;
          color: #ebe4e0;
          margin: 0 6px 0 15px;
      }
    </style>
</head>
<body>
    <div class="box">
        <img src="image/img.jpg">
        <p class="review">快递牛，整体不错蓝牙可以说秒连。红米给力</p>
        <div class="appraise">来自于 117384232 的评价</div>
        <div class="info">
            <h4><a href="#">Redmi AirDots真无线蓝...</a></h4>
            <em>|</em>
            <span>99.9元</span>
        </div>
    </div>
</body>
</html>
