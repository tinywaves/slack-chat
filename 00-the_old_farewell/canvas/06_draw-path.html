<html>

<head>
  <script>
    function draw() {
      const canvas = document.getElementById('tutorial');
      const ctx = canvas.getContext('2d');

      ctx.beginPath();
      ctx.moveTo(75, 50);
      ctx.lineTo(100, 75);
      ctx.lineTo(100, 25);
      ctx.fill();
    }
  </script>

  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body onload="draw();">
  <canvas id="tutorial" width="150" height="150"></canvas>
</body>

</html>
