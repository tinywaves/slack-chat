    <title>计算数组元素的和以及平均值</title>
    <script>
        var arr = [2, 6, 1, 7, 4];
        var sum = 0;
        var average = 0;
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        average = sum / arr.length;
        console.log(sum, average); // 输出多个变量，用逗号分隔
    </script>
