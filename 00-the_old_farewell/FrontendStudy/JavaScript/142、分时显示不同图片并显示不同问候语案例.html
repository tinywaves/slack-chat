<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分时显示不同图片并显示不同问候语案例</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <img src="images/s.gif" alt="">
    <div>上午好</div>
    <script>
        // 1. 获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        // 2. 得到当前的时间
        var date = new Date();
        var h = date.getHours();
        // 3. 按照当前的时间改变图片和文字信息
        if (h < 12) {
            img.src = 'images/s.gif';
            div.innerHTML = '上午好';
        } else if (h < 18) {
            img.src = 'images/x.gif';
            div.innerHTML = '下午好';
        } else {
            img.src = 'images/w.gif';
            div.innerHTML = '晚上好';
        }
    </script>
</body>

</html>
