<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态生成表格案例</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        // 1. 数据
        var datas = [{
            name: '魏璎珞',
            subject: 'JavaScript',
            score: 100
        }, {
            name: '弘历',
            subject: 'JavaScript',
            score: 98
        }, {
            name: '傅恒',
            subject: 'JavaScript',
            score: 99
        }, {
            name: '明玉',
            subject: 'JavaScript',
            score: 88
        }];
        // 2. 在 tbody 里创建行,行数取决于数据的个数，即数组的长度
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < datas.length; i++) {
            // (1) 创建 tr
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            // (2)在行里面创建单元格 td,单元格的数量取决于每个对象里属性的个数
            for (var k in datas[i]) {
                // 创建单元格 
                var td = document.createElement('td');
                // 把对象里的属性值 datas[i][k] 赋值给 td  
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
            }
            // (3)创建删除单元格 
            var td = document.createElement('td');
            td.innerHTML = '<a href="javascript:;">删除</a>';
            tr.appendChild(td);
        }
        // 3. 删除操作
        var as = document.querySelectorAll('a');
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function () {
                // 点击 a 删除当前 a 所在的行
                tbody.removeChild(this.parentNode.parentNode)
            }
        }
    </script>
</body>

</html>
