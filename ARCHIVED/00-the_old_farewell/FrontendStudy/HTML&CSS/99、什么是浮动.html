<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>什么是浮动</title>
    <style>
        .left,
        .right {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        /* 样式层叠 */
        .right {
            float: right;
        }
    </style>
</head>
<body>
    <div class="left">左</div>
    <div class="right">右</div>
</body>
</html>
