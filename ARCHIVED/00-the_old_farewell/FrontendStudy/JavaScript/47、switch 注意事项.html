<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch 注意事项</title>
    <script>
        var num = 1;
        switch (num) {
            case 1:
                console.log(1);
            case 2:
                console.log(2);
            case 3:
                console.log(3);
                break;
        }
        // 1. 开发里表达式经常写成变量
        // 2. num 的值和 case 里的值相匹配的时候是全等,必须值和数据类型一致
        // 3. break 如果当前的 case 没有 break 则不会退出 switch,继续执行下一个case
    </script>
</head>

<body>

</body>

</html>
