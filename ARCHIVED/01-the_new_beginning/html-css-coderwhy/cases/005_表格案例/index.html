<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        text-align: center;
        /* 合并单元格的边框 */
        border-collapse: collapse;
      }

      td,
      th {
        border: 1px solid #333;
        padding: 8px 16px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        股票排行
      </caption>
      <thead>
        <tr>
          <th>排名</th>
          <th>股票名称</th>
          <th>股票代码</th>
          <th>股票价格</th>
          <th>股票涨跌</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>贵州茅台</td>
          <td>600519</td>
          <td>1800</td>
          <td>5%</td>
        </tr>
        <tr>
          <td>2</td>
          <td>腾讯控股</td>
          <td>00700</td>
          <td>400</td>
          <td>3%</td>
        </tr>
        <tr>
          <td>3</td>
          <td>五粮液</td>
          <td>000858</td>
          <td>160</td>
          <td>8%</td>
        </tr>
        <tr>
          <td>4</td>
          <td>东方财富</td>
          <td>300059</td>
          <td>25</td>
          <td>4%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
