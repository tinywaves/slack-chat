<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03. v-html 指令</title>
</head>

<body>
  <div id="app">
    <h2 v-html="url"></h2>
  </div>

  <script src="../vue-js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'vue-template',
        url: '<a href="www.baidu.com">百度一下</a>'
      }
    })
  </script>
</body>

</html>
